# ============================================================
# Server Configuration
# ============================================================

# Port on which the embedded Tomcat server listens.
# Must match the <soap:address> location port in identity.wsdl.
server.port=8082

# ============================================================
# Application Identity
# ============================================================

# Logical name of this service â€” used by Spring Boot Actuator's
# /actuator/info endpoint and distributed tracing correlation.
spring.application.name=identity-verification

# ============================================================
# Actuator Endpoints
# ============================================================

# Expose health and info endpoints over HTTP for container
# liveness/readiness probes and monitoring systems.
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ============================================================
# Logging
# ============================================================

# Enable DEBUG-level Spring-WS message logging to print full
# SOAP envelopes in the console during development.
# Set to INFO in production to reduce log volume.
logging.level.org.springframework.ws=DEBUG
logging.level.com.insurance=DEBUG
